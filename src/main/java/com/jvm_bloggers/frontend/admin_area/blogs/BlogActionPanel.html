<html xmlns:wicket="http://wicket.apache.org">
<body>

<wicket:panel>
    <button type="button" wicket:id="activateBlog" class="btn btn-success">
        Activate
    </button>

    <button type="button" wicket:id="deactivateBlog" class="btn btn-danger">
        Deactivate
    </button>

    <button type="button" wicket:id="requireModerationBlog" class="btn btn-outline btn-success">
        Require moderation
    </button>

    <button type="button" wicket:id="doNotRequireModerationBlog" class="btn btn-outline btn-danger">
        Don't require moderation
    </button>
</wicket:panel>

</body>
</html>

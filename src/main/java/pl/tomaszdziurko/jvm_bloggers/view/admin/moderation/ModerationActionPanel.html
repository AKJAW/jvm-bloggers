<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <button type="button" wicket:id="rejectPost" class="btn btn-danger btn-circle">
        <i class="fa fa-times"></i>

    <button type="button" wicket:id="acceptPost" class="btn btn-success btn-circle">
        <i class="fa fa-check"></i>
    </button>

</wicket:panel>

</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
<head>
</head>
<body>

<wicket:extend>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <i class="fa fa-rss fa-fw"></i> Addresses
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <table cellspacing="0" class="table table-striped table-bordered table-hover dataTable no-footer">
                            <tr>
                                <th>ID</th>
                                <th class="text-center">Address</th>
                            </tr>
                            <tr wicket:id="pageable" class="gradeA">
                                <td><span wicket:id="id">[id]</span></td>
                                <td class="text-center"><span wicket:id="address">[address]</span></td>
                            </tr>
                        </table>
                        <span wicket:id="navigator">[dataview navigator]</span>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
                <!-- /.col-lg-8 -->
            </div>
        </div>
        <!-- /.row -->
</wicket:extend>

</body>
</html>

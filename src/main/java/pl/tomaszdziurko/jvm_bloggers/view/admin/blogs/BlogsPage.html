<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">

<head></head>

<body>

<wicket:extend>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Blogs Managment Panel</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>

        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <i class="fa fa-rss fa-fw"></i> Latest blogs
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <table cellspacing="0" class="table table-striped table-bordered table-hover dataTable no-footer">
                            <tr>
                                <th>Author</th>
                                <th>RSS</th>
                                <th>Twitter</th>
                                <th>Date added</th>
                                <th>Status</th>
                            </tr>
                            <tr wicket:id="blogsDataView" class="gradeA">
                                <td><span wicket:id="author">[author]</span></td>
                                <td><a href="" wicket:id="rss" target="_blank">[rss]</a></td>=
                                <td><a href="" wicket:id="twitter" target="_blank"></a></td>=
                                <td><span wicket:id="dateAdded">[dateAdded]</span></td>
                                <td><span wicket:id="status">[status]</span></td>
                            </tr>
                        </table>
                        <span wicket:id="navigator">[dataview navigator]</span>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            <!-- /.col-lg-8 -->
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</wicket:extend>

</body>
</html>

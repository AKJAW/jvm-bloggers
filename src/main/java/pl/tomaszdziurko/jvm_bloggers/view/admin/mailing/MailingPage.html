<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd"
>
<head>
    <wicket:head>
        <style type="text/css">
            .wysiwyg-editor {
                height: 600px;
                max-height: 600px;
            }
        </style>
    </wicket:head>
</head>
<body>

<wicket:extend>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Mailing Settings</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>

        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-bar-chart-o fa-fw"></i> Mailing Template editor
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div wicket:id="feedback"></div>
                        <form wicket:id="mailingTemplateForm">
                            <div wicket:id="toolbar"></div>
                            <div wicket:id="wysiwyg"></div>
                            <br/>
                            <div class="form-group text-right">
                                <button wicket:id="saveButton" type="submit" class="btn btn-primary">Save</button>
                                <button wicket:id="previewButton" type="button" class="btn btn-success">Preview</button>
                                <div wicket:id="mailingPreviewModal"></div>
                                <button wicket:id="sendTestMailButton" type="button" class="btn btn-info">Send test e-mail</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            <!-- /.col-lg-8 -->
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</wicket:extend>

</body>
</html>
